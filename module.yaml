module:
  name: template
  description: Template external module demonstrating parameters
  version: 1.0.0
  dependencies: []  # Optional: List of required modules (e.g., - fish, - rust)

# Define module parameters
parameters:
  example_value:
    type: string
    description: Example value to display
    default: "Hello from template plugin!"
    required: false

lifecycle:
  before: []
  after:
    - example-after

packages:
  copr: []    # Optional: COPR repositories to enable
  dnf: []     # DNF packages to install
  cargo: []   # Cargo crates to install
  npm: []     # NPM packages to install
  flatpak: [] # Optional: Flatpak applications to install

stow:
  target: $HOME
  config_template: true
  conflicts: warn
